# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        python-version: [ "3.7", "3.8", "3.9", "3.10" ]
        poetry-version: [ "1.1" ]
        os: [ ubuntu-18.04, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Poetry
      uses: abatilo/actions-poetry@v2.0.0
      with:
        poetry-version: ${{ matrix.poetry-version }}
    - name: Install dependencies
      run: |
        poetry install
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        poetry run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        poetry run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        poetry run pytest -m "not regression"
    - name: netrc-gen
      uses: extractions/netrc@v1
      with:
       machine: urs.earthdata.nasa.gov
       username: ${{ secrets.EDL_OPS_USERNAME }}
       password: ${{ secrets.EDL_OPS_PASSWORD }}
    - name: Regression Test with pytest
      env:
        PODAAC_LOGLEVEL: "DEBUG"
      run: |
        poetry run pytest -o log_cli=true --log-cli-level=DEBUG -m "regression"
